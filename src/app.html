<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pulsar Pass</title>
    %sveltekit.head%
    <style>
      .app-container {
        display: contents;
      }
      /* Ensure visual centering even when vertical scrollbars appear (e.g., Windows) */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        min-height: 100vh;
        width: 100%;
        /* Make visual center equal physical center on platforms with scrollbars */
        padding-left: calc((100vw - 100%) / 2);
        padding-right: calc((100vw - 100%) / 2);
        /* Prefer native solution where supported */
        scrollbar-gutter: stable both-edges;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="app-container">%sveltekit.body%</div>
  </body>
</html>
